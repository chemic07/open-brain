version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile.api
    container_name: openbrain-backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: dockerfile.worker
    container_name: openbrain-worker
    env_file:
      - .env
    restart: unless-stopped
